<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonheur Cookie Links</title>
  <style>
    body {
      font-family: "Noto Serif TC", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: url("1_2.jpg") no-repeat center center;
      background-size: cover;
    }

    @media (max-width: 768px) {
      body {
        background: url("1_1.jpg") no-repeat center center;
        background-size: cover;
      }
    }

    /* 🎨 玻璃質感方塊 */
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 85%;
      max-width: 380px;
      padding: 30px 20px;
      border-radius: 18px;

      background: rgba(255, 255, 255, 0.05); /* 透明度（調輕透感） */
      backdrop-filter: blur(9px) saturate(90%); /* 模糊 + 飽和度 */
      -webkit-backdrop-filter: blur(12px) saturate(160%);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 768px) {
      .card {
        width: 75%;
        max-width: 320px;
        padding: 24px 16px;
      }
    }

    .logo {
      max-width: 200px;
      width: 60%;
      height: auto;
      margin-bottom: 20px;
    }

    .link {
      width: 100%;
      padding: 16px 0;
      text-align: center;
      font-size: 20px;
      font-weight: 500;
      text-decoration: none;
      letter-spacing: 1.2px;
      transition: transform 0.3s;
    }

    .link:hover {
      transform: scale(1.05);
    }

    /* 分隔線 */
    .link + .link {
      border-top: 1px solid rgba(255, 255, 255, 0.6);
    }

    /* 🎨 配色 */
    .website { color: #4B3621 !important; }   /* 深咖啡 */
    .line { color: #5B8C6A !important; }      /* 莫蘭迪綠 */
    .facebook { color: #7089A6 !important; }  /* 莫蘭迪藍 */
    .career { color: #A0522D !important; }    /* 深橘色 */
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <img src="logo.png" alt="Bonheur Cookie Logo" class="logo">

    <a href="https://www.bonheurcookie.com" class="link website" target="_blank">
      進官網逛逛 探索甜點全系列
    </a>
    <a href="https://lin.ee/ivlTpL2" class="link line" target="_blank">
      加入 LINE 會員 活動搶先看
    </a>
    <a href="https://www.facebook.com/BonheurCookie?ref=embed_page" class="link facebook" target="_blank">
      FB 追蹤開單動態
    </a>
    <a href="https://www.104.com.tw/job/76zku?jobsource=bappshare&utm_source=bapp" class="link career" target="_blank">
      徵才資訊點我
    </a>
  </div>

</body>
</html>
