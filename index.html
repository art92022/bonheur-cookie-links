<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonheur Cookie Links</title>
  <style>
    body {
      font-family: "Cormorant Garamond", "Noto Serif TC", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: url("1_2.jpg") no-repeat center center;
      background-size: cover;
    }

    @media (max-width: 768px) {
      body {
        background: url("1_1.jpg") no-repeat center center;
        background-size: cover;
      }
    }

    /* 容器：玻璃質感方框 */
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 85%;
      max-width: 380px;
      padding: 30px 20px;
      border-radius: 18px;

      background: rgba(255, 255, 255, 0.15); /* 桌機版透明度 */
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      box-shadow: 0 6px 26px rgba(0, 0, 0, 0.12);
    }

    /* 手機版讓透明度更高，看清楚背景 */
    @media (max-width: 768px) {
      .card {
        background: rgba(255, 255, 255, 0.08); /* 手機版透明度更低 */
      }
    }

    .logo {
      max-width: 200px;
      width: 60%;
      height: auto;
      margin-bottom: 20px;
    }

    .link {
      width: 100%;
      padding: 16px 0;
      text-align: center;
      font-size: 20px;
      font-weight: 500;
      text-decoration: none;
      letter-spacing: 1.2px;
      transition: transform 0.3s;
    }

    .link:hover {
      transform: scale(1.05);
    }

    /* 細白線分隔 */
    .link + .link {
      border-top: 1px solid rgba(255, 255, 255, 0.6);
    }

    /* 統一顏色設定 (桌機 & 手機一致) */
    .website { color: #4B3621 !important; }   /* 深咖啡 */
    .line { color: #5B8C6A !important; }      /* 莫蘭迪綠 */
    .facebook { color: #7089A6 !important; }  /* 莫蘭迪藍 */
  </style>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <img src="logo.png" alt="Bonheur Cookie Logo" class="logo">

    <a href="https://www.bonheurcookie.com" class="link website" target="_blank">
      進官網逛逛 探索甜點全系列
    </a>
    <a href="https://lin.ee/ivlTpL2" class="link line" target="_blank">
      加入 LINE 會員 活動搶先看
    </a>
    <a href="https://www.facebook.com/BonheurCookie?ref=embed_page" class="link facebook" target="_blank">
      FB 追蹤開單動態
    </a>
  </div>

</body>
</html>
